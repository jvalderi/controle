<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- Defina a metatag viewport para impedir o zoom -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
        body {
            text-align: center;
        }

        .prevent-select {
            -webkit-user-select: none; /* Safari */
            -ms-user-select: none; /* IE 10 and IE 11 */
            user-select: none; /* Standard syntax */
        }        

        .joystick-table {
            width: 68%;
            height: 100%;
            border-collapse: collapse;
            table-layout: fixed;
            margin: 0 auto;
        }

        .joystick-cell {
            width: 33.33%;
            text-align: center;
            vertical-align: middle;
        }

        .joystick-button {
            width: 22vw; /* Largura dos bot√µes */
            height: 22vw; /* Altura dos bot√µes */
            border: 6px solid;
            border-radius: 50%;
            font-size: xx-large;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            display: inline-block;
        }

        #botao1 {
            background-color: #3498db; /* Cor 1 */
            color: #ffffff;
        }

        #botao1:active {
            background-color: #2980b9;
            transform: translateY(2px);
            box-shadow: none;
        }

        #botao2 {
            background-color: #ff8c66;
            color: #ffffff;
        }

        #botao2:active {
            background-color: #ff5733;
            transform: translateY(2px);
            box-shadow: none;
        }

        #botao3 {
            background-color: #1d8348;
            color: #ffffff;
        }

        #botao3:active {
            background-color: #27ae60;
            transform: translateY(2px);
            box-shadow: none;
        }

        #botao4 {
            background-color: #d35400;
            color: #ffffff;
        }

        #botao4:active {
            background-color: #f39c12;
            transform: translateY(2px);
            box-shadow: none;
        }

        #emoji-rob√¥ {
            font-size: 57px; /* Tamanho do emoji do rob√¥ */
        }
    </style>
</head>
<body unselectable="on" class="prevent-select">
    <table class="joystick-table">
        <tr>
            <td class="joystick-cell"><button class="prevent-select joystick-button" id="botao1">‚Üñ</button></td>
            <td class="joystick-cell"><button class="prevent-select joystick-button" id="botao1">‚Üë</button></td>
            <td class="joystick-cell"><button class="prevent-select joystick-button" id="botao1">‚Üó</button></td>
        </tr>
        <tr>
            <td class="joystick-cell"><button class="prevent-select joystick-button" id="botao2">‚Üê</button></td>
            <td class="joystick-cell"><div id="emoji-rob√¥" class="prevent-select">üéÆ</div></td>
            <td class="joystick-cell"><button class="prevent-select joystick-button" id="botao3">‚Üí</button></td>
        </tr>
        <tr>
            <td class="joystick-cell"><button class="prevent-select joystick-button" id="botao4">‚Üô</button></td>
            <td class="joystick-cell"><button class="prevent-select joystick-button" id="botao4">‚Üì</button></td>
            <td class="joystick-cell"><button class="prevent-select joystick-button" id="botao4">‚Üò</button></td>
        </tr>
    </table>

    <script>
        const botao1 = document.getElementById('botao1');
        const botao2 = document.getElementById('botao2');
        const botao3 = document.getElementById('botao3');
        const botao4 = document.getElementById('botao4');

        let intervalID = null;

        botao1.addEventListener('touchstart', () => {
            botao1.style.backgroundColor = '#2980b9';
            botao1.style.transform = 'translateY(2px)';
            botao1.style.boxShadow = 'none';
            intervalID = setInterval(() => {
                fetch('/pressionado', { method: 'POST', body: '1' });
            }, 100);
        });

        botao1.addEventListener('touchend', () => {
            botao1.style.backgroundColor = '#3498db';
            botao1.style.transform = 'translateY(0)';
            botao1.style.boxShadow = 'none';
            clearInterval(intervalID);
            fetch('/pressionado', { method: 'POST', body: '0' });
        });

        botao2.addEventListener('touchstart', () => {
            botao2.style.backgroundColor = '#ff8c66';
            botao2.style.transform = 'translateY(2px)';
            botao2.style.boxShadow = 'none';
            intervalID = setInterval(() => {
                fetch('/pressionado', { method: 'POST', body: '2' });
            }, 100);
        });

        botao2.addEventListener('touchend', () => {
            botao2.style.backgroundColor = '#ff5733';
            botao2.style.transform = 'translateY(0)';
            botao2.style.boxShadow = 'none';
            clearInterval(intervalID);
            fetch('/pressionado', { method: 'POST', body: '0' });
        });

        botao3.addEventListener('touchstart', () => {
            botao3.style.backgroundColor = '#1d8348';
            botao3.style.transform = 'translateY(2px)';
            botao3.style.boxShadow = 'none';
            intervalID = setInterval(() => {
                fetch('/pressionado', { method: 'POST', body: '3' });
            }, 100);
        });

        botao3.addEventListener('touchend', () => {
            botao3.style.backgroundColor = '#27ae60';
            botao3.style.transform = 'translateY(0)';
            botao3.style.boxShadow = 'none';
            clearInterval(intervalID);
            fetch('/pressionado', { method: 'POST', body: '0' });
        });

        botao4.addEventListener('touchstart', () => {
            botao4.style.backgroundColor = '#d35400';
            botao4.style.transform = 'translateY(2px)';
            botao4.style.boxShadow = 'none';
            intervalID = setInterval(() => {
                fetch('/pressionado', { method: 'POST', body: '4' });
            }, 100);
        });

        botao4.addEventListener('touchend', () => {
            botao4.style.backgroundColor = '#f39c12';
            botao4.style.transform = 'translateY(0)';
            botao4.style.boxShadow = 'none';
            clearInterval(intervalID);
            fetch('/pressionado', { method: 'POST', body: '0' });
        });
    </script>
</body>
</html>
