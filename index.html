<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- Defina a metatag viewport para impedir o zoom -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
        body {
            text-align: center;
        }

        .prevent-select {
            -webkit-user-select: none; /* Safari */
            -ms-user-select: none; /* IE 10 and IE 11 */
            user-select: none; /* Standard syntax */
        }        

        .joystick-table {
            width: 68%;
            height: 100%;
            border-collapse: collapse;
            table-layout: fixed;
            margin: 0 auto;
        }

        .joystick-cell {
            width: 33.33%;
            text-align: center;
            vertical-align: middle;
        }

        .joystick-button {
            width: 22vw; /* Largura dos bot√µes */
            height: 22vw; /* Altura dos bot√µes */
            border: 6px solid;
            border-radius: 50%;
            font-size: xx-large;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            display: inline-block;
        }
        .joystick-button-speed{
            width: 27vw;
            height: 18vw;
            border: 6px solid;
            border-radius: 28px;
            font-weight: 800;
            padding: 1px;
        }
        .button-speed{
            text-align: center;
            height: 11vw;
            border: 2px solid;
            border-radius: 12px;
            font-size: x-large;
        }

        #botao1, #botao5,#botao6 {
            background-color: #3498db; /* Cor 1 */
            color: #ffffff;
        }

        #botao1:active, #botao5:active,#botao6:active {
            background-color: #2980b9;
            transform: translateY(2px);
            box-shadow: none;
        }

        #botao2 {
            background-color: #ff8c66;
            color: #ffffff;
        }

        #botao2:active {
            background-color: #ff5733;
            transform: translateY(2px);
            box-shadow: none;
        }

        #botao3 {
            background-color: #1d8348;
            color: #ffffff;
        }

        #botao3:active {
            background-color: #27ae60;
            transform: translateY(2px);
            box-shadow: none;
        }

        #botao4,#botao7,#botao8,#botaoSpeed {
            background-color: #f39c12; 
            color: #ffffff;
        }

        #botao4:active,#botao7:active,#botao8:active,#botaoSpeed:active {
            background-color: #d35400;
            transform: translateY(2px);
            box-shadow: none;
        }

        #emoji-rob√¥ {
            font-size: 57px; /* Tamanho do emoji do rob√¥ */
        }
    </style>
</head>
<body unselectable="on" class="prevent-select">
    <table class="joystick-table">
        <tr>
            <td class="joystick-cell"><button class="prevent-select joystick-button" id="botao5">‚Üñ</button></td>
            <td class="joystick-cell"><button class="prevent-select joystick-button" id="botao1">‚Üë</button></td>
            <td class="joystick-cell"><button class="prevent-select joystick-button" id="botao6">‚Üó</button></td>
        </tr>
        <tr>
            <td class="joystick-cell"><button class="prevent-select joystick-button" id="botao2">‚Üê</button></td>

        </tr>
        <tr>

        </tr>
        <tr>
            <td class="joystick-cell"><button onclick="changeSpeed()" class="prevent-select joystick-button-speed" id="botaoSpeed">velocidade</button></td>
            <td></td>
            <td class="joystick-cell"><h1 class="prevent-select button-speed" id="speed">Med.</h1></td>
        </tr>
    </table>

        /*************************** VELOCIDADE *******************/
        function changeSpeed(){
            fetch('/pressionado', { method: 'POST', body: '9' });
            if(vMed){
                document.getElementById("speed").innerHTML = "Max.";
                return vMax = true, vMed = false, vMin = false;
            }
            if(vMax){
                document.getElementById("speed").innerHTML = "Min.";
                return vMax = false, vMed = false, vMin = true;
            }
            if(vMin){
                document.getElementById("speed").innerHTML = "Med.";
                return vMax = false, vMed = true, vMin = false;
            }
