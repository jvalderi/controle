<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    var x,xOrigem, canvas, ctx;
    window.addEventListener('load', () => {
        canvas = document.getElementById('molde');
        ctx = canvas.getContext('2d');
        resize();
        document.addEventListener('mousedown', desenhar);
        document.addEventListener('mousemove', desenhando);
        document.addEventListener('mouseup', pararDesenhar);

        document.addEventListener('touchstart', desenhar);
        document.addEventListener('touchend', pararDesenhar);
        document.addEventListener('touchcancel', pararDesenhar);
        document.addEventListener('touchmove', desenhando);

    });
    function resize(){
        xOrigem = canvas.width/2;
        joyStick(xOrigem);
    }
    function joyStick(x){
        ctx.beginPath();
        ctx.arc(x, 25, 25, 0, 2*Math.PI);
        ctx.fillStyle = 'red';
        ctx.fill();
        console.log(x);
        fetch('/pressionado', { method: 'POST', body: x });
        }

    let xCoord = 0, yCoord = 0;
    function pegarPosicao(event){
        let mouseX = event.clientX || event.touches[0].clientX;
        let mouseY = event.clientY || event.touches[0].clientY;
        xCoord = mouseX - canvas.offsetLeft;
        yCoord = mouseY - canvas.offsetTop;
    }
    function dentro() {
        var dentroDoRaio = Math.sqrt(Math.pow(xCoord - xOrigem +1, 2) + Math.pow(yCoord - 25,2));
        if(115 >= dentroDoRaio){
            return true;
        }else {return false}
    }
    var paint = false;
    function desenhar(){
        paint = true;
        pegarPosicao(event);
        if(dentro()){
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            joyStick(xCoord)
        }
    }
    function pararDesenhar(){
        paint = false;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        joyStick(xOrigem);
    }
    function desenhando(){
        pegarPosicao(event);
        if (paint) {
            if(dentro()){
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                joyStick(xCoord)
            }
        }
    }
    function ligarSensor(){
        let sensor = document.getElementById('sensor');
        if(sensor.innerHTML == "desligado"){
            sensor.innerHTML = "ligar";
            sensor.style.backgroundColor = "green";
            document.getElementById('sensorConsole').innerHTML = "ligado";
            fetch('/pressionado', { method: 'POST', body: 'ligarSensor' });
        }else{
            sensor.innerHTML = "desligado";
            sensor.style.backgroundColor = "red"
            document.getElementById('sensorConsole').innerHTML = "desligado"
            fetch('/pressionado', { method: 'POST', body: 'desligarSensor' });
        }
    }
    var movendo = false;
    function movimento() {   
        if(movendo == true){
            return true;
        }
        else{
            return false;
        }
    }
    function moverCarroFrente(){
        if(movimento()){
            console.log("parar")
            movendo = false;
            fetch('/pressionado', { method: 'POST', body: 'parar' });
        }else{
        console.log('FRENTE')
        fetch('/pressionado', { method: 'POST', body: 'acelerar' });
        movendo = true
        }
    }
    function moverCarroRe(){
        if(movimento()){
            console.log("PARAR")
            movendo = false;
            fetch('/pressionado', { method: 'POST', body: 'parar' });
        }
        else{
        console.log("RÃ‰")
        fetch('/pressionado', { method: 'POST', body: 're' });
        movendo = true;
        }
    }
</script>
 <style>
    body{
        display: grid;
        grid-template-columns: auto auto auto auto auto;
        grid-template-rows: auto auto auto auto auto;
        background-color: #E4E4E4;
        margin: 0;
        width: 100vw;
        height: 100vh;
    }
    #molde{
        background-color: aliceblue;
        border: 1px black solid;
        border-radius: 100px;
        box-shadow: 0px 1px 5px black;
    }
    .pedal{
        border: 1px black solid;
        border-radius: 1px;
        margin-left: 5px;
    }

    #caixa_molde{
        grid-area: 5;
    }

    p {
        margin: 0;
        text-align: center;
    }
    #console{
        width: 25vw;
        height: 15vh;
        background-color: aliceblue;
        box-shadow: 0 1px 1px black;
    }

    #sensor{
        grid-area: 2;
        width: 13vw;
        height: 9vh;
        background-color: red;
        border-radius: 12px;
        color: white;
    }

    #caixa_pedal{
        grid-area: 5/5;
    }
    #caixa_marcha{
        justify-self: center;
        grid-area: 2/5;
    }

    #marcha{
        border: 1px black solid;
        width: 6vw;
        height: 22vh;
    }
 </style>
<body>
        <div id="console">
            <p>sensor: <span id="sensorConsole">desligado</span></p>
        </div>
            <button onclick="ligarSensor()" id="sensor">desligado</button>
        <div id="caixa_molde">
            <canvas id="molde" width="300vw" height="50vh"></canvas>
        </div>
        <div id="caixa_pedal">
            <button onclick="moverCarroRe()" class="pedal" id="pedalRe" style="width: 12vw;height: 16vh;"></button>
            <button onclick="moverCarroFrente()" class="pedal" id="pedalAcelerador" style="width: 10vw;height: 30vh;"></button>

        </div>
</body>
</html>
